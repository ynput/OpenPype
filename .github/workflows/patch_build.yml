name: ğŸ“¦ Build Zip Patch

on:
  push:
    tags:
      - '*.*.*'
      - '*.*.*-*'
      - 'CI/*.*.*-*'
  workflow_dispatch:

jobs:
  build-zip-patch:
    runs-on: [self-hosted, ubuntu]

    steps:
        
    - name: ğŸš› Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
      
    - name: "ğŸ“ Build Changelog"
      id: changelog
      uses: mikepenz/release-changelog-builder-action@v3
      with:
        fromTag: "3.15.6"
        toTag: "3.15.8"
        commitMode: true
        configurationJson: |
            {
              "template": "TEST",
              "categories": [
                {
                    "title": "## ğŸ’¬ Other",
                    "labels": ["other"]
                },
                {
                    "title": "## ğŸ“¦ Dependencies",
                    "labels": ["dependencies"]
                }
              ],
              label_extractor: [
                {
                  "pattern": "(#[0-9]\{4\})",
                  "target": "$1",
                  "flags": "gu"
                },
              ]
            }
      env:
        GITHUB_TOKEN: ${{ secrets.QUAD_PUBLIC_GITHUB_TOKEN }}

    - name: "print msg"
      run: |
        echo ${{steps.changelog.outputs.changelog}}
        echo ${{steps.changelog.outputs.changes}}
        echo ${{steps.changelog.outputs.commits}}

    - name: ğŸ’¬ Message to Release chat
      uses: julb/action-post-googlechat-message@v1
      with:
        message: ${{steps.changelog.outputs.changelog}}
        gchat_webhook_url: ${{ secrets.GCHAT_RELEASE_WEBHOOK_URL }}

